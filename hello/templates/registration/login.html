{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
	<div class="jumbotron text-center">
	  	<div class="container">
		    <a href="/" class="lang-logo">
		      <img src="{% static 'lang-logo.png'%}">
		    </a>
		    <h1>To-Do App (how original!!)</h1>
		    <p>An application that helps to give your life some sort of structure.</p>
		    {% if form.errors %}
		        <p>Your username and password didn't match. Please try again.</p>
		    {% endif %}
		    <div class="row">
		    	<div class="col-xs-4">
		    	</div>
		    	<div class="col-xs-4">
				    <form method="post" action=".">{% csrf_token %}
				    	<div class="form-group">
				    		<label for="id_username">Username</label>
		    				<input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
				    	</div>
				    	<div class="form-group">
						    <label for="id_password">Password</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="Password">
						</div>
				        <button type="submit" class="btn btn-success" value="Login">Submit</button>
				        <input type="hidden" name="next" value="/home" />
				    </form>
				    <a href="/register"><button class="btn btn-success" style="margin-top:10px;">Register</button></a>
				</div>
			    <div class="col-xs-4">
		    	</div>
			</div>
		</div>
	</div>
{% endblock %}
